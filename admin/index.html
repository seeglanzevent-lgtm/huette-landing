<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin</title>
  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Decap CMS (pinned & defer) -->
  <script src="https://unpkg.com/decap-cms@3.8.4/dist/decap-cms.js" defer></script>
</head>
<body>
  <div id="nc-root"></div>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => { if (!user) window.netlifyIdentity.open('login'); });
      window.netlifyIdentity.on('login', () => window.location.reload());
      window.netlifyIdentity.init({});
    }
  </script>
</body>
</html>
